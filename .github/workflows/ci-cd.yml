name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  # =============================================================================
  # BACKEND JOBS (Node.js)
  # =============================================================================
  
  backend-lint:
    name: Backend - Install & Verify
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: cd backend && npm ci
  
  backend-test:
    name: Backend - Install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - name: Install dependencies
      run: cd backend && npm ci
  
  backend-security:
    name: Backend - Security (npm audit)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - name: Install dependencies
      run: cd backend && npm ci
    - name: Audit dependencies
      run: cd backend && npm audit --audit-level=high
      continue-on-error: true
  
  # =============================================================================
  # FRONTEND JOBS
  # =============================================================================
  
  frontend-lint:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: cd frontend && npm ci
    
    - name: Lint with ESLint
      run: cd frontend && npm run lint
    
    - name: Type check with TypeScript
      run: cd frontend && npx tsc --noEmit
  
  frontend-test:
    name: Frontend - Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: cd frontend && npm ci
    
    - name: Run tests
      run: cd frontend && npm test -- --coverage
      if: false  # Desabilitar até implementar testes
    
    - name: Upload coverage
      if: false
      uses: codecov/codecov-action@v3
      with:
        file: frontend/coverage/coverage-final.json
        flags: frontend
  
  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: cd frontend && npm ci
    
    - name: Build
      run: cd frontend && npm run build
    
    - name: Check bundle size
      run: |
        cd frontend
        du -sh dist/
        du -sh dist/assets/*.js
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist
  
  # =============================================================================
  # DEPLOY JOBS (apenas em main)
  # =============================================================================
  
  deploy-staging:
    name: Deploy to Staging
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to staging
      run: |
        echo "Deploy to staging environment"
        # Adicionar steps de deploy específicos
  
  deploy-production:
    name: Deploy to Production
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://newfarol.qualiit.com.br
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production
      run: |
